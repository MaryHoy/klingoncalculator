<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Javascript Calculator" />
        <meta name="viewport" content="width=device-width,
            initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Klingon Calculator</title>
    </head>

    <body>
        <h1>Basic Calculator</h1>
        <br/>
            <form id="myform" Name="calc">
                <input name="display"
                    style="width:675px;height:100px;text-align:center;background-color:
                    #ff7b00;"> <br/>
                    <input type=button value="0"
                        OnClick="calc.display.value+='0'">
                    <input type=button value="1"
                        OnClick="calc.display.value+='1'">
                    <input type=button value="2"
                        OnClick="calc.display.value+='2'">
                    <input type=button value="p"
                        OnClick="calc.display.value+='+'"
                        style="background-color:
                        #b45a06;"> <br/>
                        <input type=button value="3"
                            OnClick="calc.display.value+='3'">
                        <input type=button value="4"
                            OnClick="calc.display.value+='4'">
                        <input type=button value="5"
                            OnClick="calc.display.value+='5'">
                        <input type=button value="m"
                            OnClick="calc.display.value+='-'"
                            style="background-color:
                            #b45a06;"> <br/>
                            <input type=button value="6"
                                OnClick="calc.display.value+='6'">
                            <input type=button value="7"
                                OnClick="calc.display.value+='7'">
                            <input type=button value="8"
                                OnClick="calc.display.value+='8'">
                            <input type=button value="t"
                                OnClick="calc.display.value+='*'"
                                style="background-color: #b45a06;"><br/>
                                <input type=button value="9"
                                    OnClick="calc.display.value+='9'">
                                <input type=button value="C"
                                    OnClick="calc.display.value=''"
                                    style="background-color: #cc0000;">
                                <input type=button value="e"
                                    OnClick="calc.display.value=eval
                                    (calc.display.value)"
                                    style="background-color:#0f3503;">
                                <input type=button value="d"
                                    OnClick="calc.display.value+='/'"
                                    style="background-color:#b45a06;">
                            </form>
                        </body>
                    </body>
                </html>
